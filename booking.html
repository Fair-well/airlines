<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Booking Form</title>
</head>

<body>
    <div class="container">
        <h3 >Booking Form</h3>
        <form method="POST" action="./PHP/booking.php"  class="form-container">
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" required />
                </div>
            </div>
            <div class="mb-3 row d-flex align-items-center">
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="title" id="title1" value="mr" checked>
                        <label class="form-check-label" for="title1">Mr</label>
                    </div>
                </div>

                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="title" id="title2" value="mrs">
                        <label class="form-check-label" for="title2">Mrs</label>
                    </div>
                </div>

                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="title" id="title3" value="phd">
                        <label class="form-check-label" for="title3">PhD</label>
                    </div>
                </div>
            </div>


            <div class="mb-3 row">
                <label for="age" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="age" name="age" required />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="location" class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="location" id="location" required />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="occupation" class="col-sm-2 col-form-label">Occupation</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="occupation" id="occupation" required />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="passengers" class="col-sm-2 col-form-label">Passengers traveled with</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="passengers" required />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" required />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="Password" required />
                </div>
            </div>
            

            

            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
